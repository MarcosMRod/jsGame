<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css Trying!</title>
  </head>
  <body>
    <div class="console">
      <div class="screen">
        <div  class="player" id="player">
          <img src="img/bird1.png" class="imagenPlayer"></img>
        </div>
      </div>
      <div class="controllers" id="controllers">
        <div class="boxBtn">
          <div class="top">
            <button class="btn" id="w"><p>△</p></button>
          </div>
          <div class="center">
            <button class="btn" id="a"><p>◁</p></button>
            <button class="btn" id="d"><p>▷</p></button>
          </div>
          <div class="bottom">
            <button class="btn" id="s"><p>▽</p></button>
          </div>
        </div>
        <div class="boxBtn">
          <div class="top">
            <button class="btn" id="i"><p style="color: green">△</p></button>
          </div>
          <div class="center">
            <button class="btn" id="j">
              <p style="color: palevioletred">▢</p>
            </button>
            <button class="btn" id="l">
              <p style="color: rgba(255, 0, 0, 0.616)">Ο</p>
            </button>
          </div>
          <div class="bottom">
            <button class="btn" id="k">
              <p style="color: lightskyblue">×</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
